{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="module-title">Gestión de Capacitación</h1>
    
    <div class="grid">
        <!-- Nuevo Programa de Capacitación -->
        <div class="card">
            <h2><i class="fas fa-graduation-cap"></i> Nuevo Programa</h2>
            <form id="newTrainingForm" class="form">
                <div class="form-group">
                    <label for="trainingName">Nombre del Programa</label>
                    <input type="text" id="trainingName" required>
                </div>
                <div class="form-group">
                    <label for="trainingType">Tipo de Capacitación</label>
                    <select id="trainingType" required>
                        <option value="">Seleccione...</option>
                        <option value="tecnica">Técnica</option>
                        <option value="habilidades">Habilidades Blandas</option>
                        <option value="seguridad">Seguridad y Salud</option>
                        <option value="normativa">Normativa/Compliance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="instructor">Instructor/Proveedor</label>
                    <input type="text" id="instructor" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Fecha Inicio</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duración (horas)</label>
                    <input type="number" id="duration" required>
                </div>
                <div class="form-group">
                    <label for="participants">Participantes</label>
                    <select id="participants" multiple required>
                        <!-- Se llenará dinámicamente -->
                    </select>
                </div>
                <button type="submit" class="btn">Crear Programa</button>
            </form>
        </div>

        <!-- Calendario de Capacitaciones -->
        <div class="card">
            <h2><i class="fas fa-calendar-alt"></i> Calendario de Capacitaciones</h2>
            <div id="trainingCalendar" class="calendar-container">
                <!-- Se insertará el calendario -->
            </div>
        </div>

        <!-- Seguimiento de Capacitaciones -->
        <div class="card">
            <h2><i class="fas fa-clipboard-list"></i> Seguimiento</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Programa</th>
                            <th>Participantes</th>
                            <th>Progreso</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="trainingProgressTable">
                        <!-- Se llenará dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Estadísticas de Capacitación -->
        <div class="card">
            <h2><i class="fas fa-chart-bar"></i> Estadísticas</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <label>Total Horas:</label>
                    <span id="totalHours">0</span>
                </div>
                <div class="stat-item">
                    <label>Empleados Capacitados:</label>
                    <span id="trainedEmployees">0</span>
                </div>
                <div class="stat-item">
                    <label>Inversión Total:</label>
                    <span id="totalInvestment">$0</span>
                </div>
            </div>
            <div id="trainingStats" class="chart-container">
                <!-- Aquí se insertarán los gráficos -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
